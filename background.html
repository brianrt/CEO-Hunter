<html id = "ceo_hunter">
<head>
<script src="jquery-3.1.1.min.js"></script>
<script src='background.js'></script>
<script src='emailVerifier.js'></script>
<script src='LinkedIn.js'></script>
<style>
#main_ceo_hunter {
	font-family: "calibri";
	text-align: center;
}

#mainHeader {
	background-color: #000000;
    vertical-align: center;
    text-align: center;
    color: white;
    font-size: 38px;
    width: 300px;
    height: 50px;
    line-height: 50px;
}

#url {
	font-size: 15px;
    font-style: italic;
}

hr {
	width: 300px;
	border-color: #ffffff;
}

.title {
	font-size: 20px;
	font-weight: bold;
	margin-bottom:0;
}

#confidence {
	font-size: 13px;
	margin-top: 0;
}


.info {
	font-size: 15px;
	margin: 0;
}
</style>
</head>
<body id="body">
	<div id="main_ceo_hunter">
		<h1 id=mainHeader>CEO Hunter</h1>
		<p id=url></p>
		<hr>
		<p id=LinkedInDescription class=title>Loading CEO Description...</p>
		<p id=LinkedInName class=info>Loading CEO Name...</p><br>
		<p class=title>Personal Email Address</p>
		<p id=personalEmail class=info>Loading Email...</p><br>
		<p id=confidence></p><br>
		<p class=title>Company Email Address</p>
		<p id=companyEmail class=info>Loading company email...</p><br>
		<p class=title>Company Phone #</p>
		<p id=companyPhone class=info>Loading phone...</p><br>
	</div>
</body>
</html>
